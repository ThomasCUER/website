<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulateur d'intérêt composé</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Simulateur d'intérêt composé</h1>
        <nav>
            <a href="index.html">Accueil</a>
        </nav>
    </header>
    <main>
        <form id="formSimu">
            <label>Capital initial (€): <input type="number" id="capital" required></label><br><br>
            <label>Taux d'intérêt annuel (%): <input type="number" id="taux" step="0.01" required></label><br><br>
            <label>Nombre d'années: <input type="number" id="annees" required></label><br><br>
            <button type="submit">Calculer</button>
        </form>
        <div id="resultat"></div>
    </main>
    <footer>
        <p>&copy; 2025 Mon Site Web</p>
    </footer>
    <script src="simulateur.js"></script>
</body>
</html>
